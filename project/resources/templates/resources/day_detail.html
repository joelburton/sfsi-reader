{% extends "base.html" %}

{% block content %}

  <h1>{{ day.title }}</h1>
  <p class="lead">{{ day.description }}</p>

  <dl>
    {% for topic in topics %}
      <dt><a href="{{ topic.get_absolute_url }}">{{ topic.title }}</a></dt>
      <dd>{{ topic.description }}</dd>
    {% endfor %}
  </dl>

{% endblock %}
